<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Court System</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Container Styles */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Form Styles */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #error-message {
            text-align: center;
            margin-top: 10px;
            color: red;
            display: none;
        }

        /* Sign up Link */
        .signup{
            text-align: center;
            margin-top: 10px;
        }

        .signup a{
            color: #007bff;
            text-decoration: none;
        }
        .signup a:hover{
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section id="login">
        <div class="container">
            <h2>Login to E-Court System</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p id="error-message">Please enter both username and password.</p>
            <div class="signup">
                <p>Don't have an account?<a href="signup.html">Create one now</a>.</p>
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="container">
            <p>Contact us at <a href="mailto:national@ecourt.com">national@ecourt.com</a></p>
        </div>
    </footer>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Mock user data for demonstration
            const mockUser = {
                email: 'user@example.com',
                password: 'password123' // In reality, you'd compare hashed passwords
            };

            if (email === mockUser.email && password === mockUser.password) {
                localStorage.setItem('user', JSON.stringify({ email: mockUser.email }));
                window.location.href = 'profile.html';
            } else {
                document.getElementById('error').textContent = 'Invalid email or password.';
            }
        });
    </script>
</body>
</html>
